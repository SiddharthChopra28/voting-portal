{% extends "base.html" %}
{% block title %}Verify OTP - PnI Voting Portal{% endblock %}
{% block header_no_logout %}Verify OTP{% endblock %}

{% block content %}
<p>We've sent a One-Time Password (OTP) to your email address. Please enter it below to continue.</p>
<form method="POST" action="{{ url_for('verify_otp_route') }}">
    <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" required placeholder="Enter the 6-digit OTP">
    </div>
    <button type="submit">Verify</button>
</form>
{% endblock %}
